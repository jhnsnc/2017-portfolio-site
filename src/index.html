  <!-- Intro -->
  <section id="intro" class="portfolio-section">
    <h1 class="intro-title">
      <svg class="intro-title__svg" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
        <defs>
          <filter id="bigglow">
            <feGaussianBlur result="blur" in="SourceAlpha" stdDeviation="5"></feGaussianBlur>
            <feComponentTransfer>
              <feFuncA type="linear" slope="0.5" intercept="0"></feFuncA>
            </feComponentTransfer>
            <feFlood flood-color="#ffeebb" flood-opacity="0.35" />
            <feComposite result="glow" in2="blur" operator="in" />
            <feMerge>
              <feMergeNode in="glow" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
          <filter id="smallglow" x="-0.2" y="-2.5" width="1.4" height="6.0">
            <feGaussianBlur result="blur" in="SourceAlpha" stdDeviation="4"></feGaussianBlur>
            <feComponentTransfer>
              <feFuncA type="linear" slope="1.5" intercept="0"></feFuncA>
            </feComponentTransfer>
            <feFlood flood-color="#ffeebb" flood-opacity="0.35" />
            <feComposite result="glow" in2="blur" operator="in" />
            <feMerge>
              <feMergeNode in="glow" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
          <linearGradient id="gradient" color-interpolation="sRGB" spreadMethod="repeat" x1="0" x2="0" y1="0" y2="1">
            <stop stop-color="#f8f8ff" offset="0%"></stop>
            <stop stop-color="#babeee" offset="80%"></stop>
            <stop stop-color="#ffffff" offset="100%"></stop>
          </linearGradient>
        </defs>
        <text id="textName" x="400" y="150" text-anchor="middle" fill="url(#gradient)" filter="url(#bigglow)">Chris Johnson</text>
        <rect x="10" y="190" width="780" height="3" fill="url(#gradient)" filter="url(#smallglow)"></rect>
        <text id="textTitle" x="400" y="265" text-anchor="middle" fill="url(#gradient)" filter="url(#smallglow)">Interactive Front-End Developer</text>
      </svg>
    </h1>
